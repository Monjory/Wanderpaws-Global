<!DOCTYPE html>
<html>
<head>
    <title>Map for Canva</title>
    <script src="https://www.amcharts.com/lib/3/ammap.js"></script>
    <script src="https://www.amcharts.com/lib/3/maps/js/worldLow.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #505050; /* 匹配你地图的灰色背景 */
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // 添加简单的报错检查
        window.onerror = function(msg) {
            alert("加载地图出错: " + msg);
        };

        var chart = AmCharts.makeChart("map", {
            "type": "map",
            "theme": "light",
            "projection": "mercator",
            "backgroundColor": "#505050",
            "backgroundAlpha": 1,
            "dataProvider": {
                "map": "worldLow",
                "getAreasFromMap": true,
                "areas": [
                    { "id": "AR", "color": "rgba(75,216,181,0.8)" },
                    { "id": "AT", "color": "rgba(75,216,181,0.8)" },
                    { "id": "AU", "color": "rgba(216,75,75,0.8)" },
                    { "id": "BE", "color": "rgba(75,216,181,0.8)" },
                    { "id": "BR", "color": "rgba(75,216,181,0.8)" },
                    { "id": "CA", "color": "rgba(75,216,181,0.8)" },
                    { "id": "CH", "color": "rgba(75,216,181,0.8)" },
                    { "id": "CN", "color": "rgba(75,104,216,0.8)" },
                    { "id": "DE", "color": "rgba(75,216,181,0.8)" },
                    { "id": "FR", "color": "rgba(75,216,181,0.8)" },
                    { "id": "GB", "color": "rgba(75,104,216,0.8)" },
                    { "id": "JP", "color": "rgba(75,104,216,0.8)" },
                    { "id": "KR", "color": "rgba(75,104,216,0.8)" },
                    { "id": "TH", "color": "rgba(75,104,216,0.8)" },
                    { "id": "US", "color": "rgba(75,216,181,0.8)" }
                ]
            },
            "areasSettings": {
                "autoZoom": true,
                "color": "#818181",
                "outlineColor": "#505050",
                "rollOverColor": "#CC0000",
                "selectedColor": "#000000"
            },
            "zoomControl": {
                "zoomControlEnabled": true,
                "right": 20,
                "bottom": 20
            }
        });
    </script>
</body>
</html>
